apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  lables:
    app: vpromc
spec:
  selector:
    matchLables:
      app: vpromc
  replicas: 1
  template:
    metadata:
      lables:
        app: vpromc
    spec:
      containers:
        - name: vpromc
          image: memcached
          ports:
            - name: vpromc-port
              containerPort: 11211

